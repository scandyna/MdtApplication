.deploy_linux_conan:
  stage: deploy
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success
    - when: never
  before_script:
    - conan config install --source-folder conan https://gitlab.com/scandyna/conan-config.git
    - conan remote update scandyna https://api.bintray.com/conan/scandyna/public-conan --insert 0 # Check for package in scandyna first
    - conan user -p $BINTRAY_API_KEY -r scandyna scandyna
  script:
    - conan create . scandyna/testing --profile $CONAN_PROFILE -s build_type=$BUILD_TYPE
    - conan upload MdtApplication/* --remote scandyna --all -c


deploy_linux_gcc7_x86_64_debug:
  dependencies:
  variables:
    CONAN_PROFILE: linux_gcc7_x86_64_qt_core
    BUILD_TYPE: Debug
  extends: .deploy_linux_conan

deploy_linux_gcc7_x86_64_release:
  dependencies:
  variables:
    CONAN_PROFILE: linux_gcc7_x86_64_qt_core
    BUILD_TYPE: Release
  extends: .deploy_linux_conan

deploy_linux_gcc7_x86_64_relwithdebinfo:
  dependencies:
  variables:
    CONAN_PROFILE: linux_gcc7_x86_64_qt_core
    BUILD_TYPE: RelWithDebInfo
  extends: .deploy_linux_conan


build_api_doc:
  stage: build
  rules:
    - if: $CI_COMMIT_TAG
      when: always
    - when: never
  script:
    - mkdir build
    - cd build
    - conan install ..
    - cmake -DCMAKE_TOOLCHAIN_FILE=conan_paths.cmake -DBUILD_CPP_API_DOC=ON ..
    - doxygen
  artifacts:
    expire_in: 1 day
    paths:
      - build

pages:
  stage: deploy
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success
    - when: never
  dependencies:
    - build_api_doc
  script:
    - mv build/doc/html public
  artifacts:
    paths:
      - public
